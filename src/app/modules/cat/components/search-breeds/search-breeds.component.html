<form [formGroup]="breedForm">
    <label>Name:</label>
    <input type="text" formControlName="name" />
    <button type="submit" (click)="onSubmit()">Submit</button>
</form>

<div *ngFor="let cat of cats">
    <div class="cat">
        {{cat.name}}<br />
        {{cat.description}}<br />
    </div>
</div>
